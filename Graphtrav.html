<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Graph Traversal Visualiser</title>

<style>
body {
  margin: 0;
  background: #0f1117;
  color: #e6e6eb;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin: 20px;
}

#controls {
  margin-bottom: 20px;
}

button {
  background: #1f2937;
  color: #fff;
  border: 1px solid #374151;
  padding: 10px 16px;
  margin: 0 5px;
  cursor: pointer;
  border-radius: 6px;
}

button:hover {
  background: #374151;
}

svg {
  background: #020617;
  border-radius: 12px;
}
.node {
  fill: #1f2937;
  stroke: #4b5563;
  stroke-width: 2;
}

.node.visited {
  fill: #22c55e;
}

.edge {
  stroke: #334155;
  stroke-width: 2;
}
</style>
</head>

<body>

<h1>Graph Traversal (BFS & DFS)</h1>

<div id="controls">
  <button onclick="startBFS()">▶ BFS</button>
  <button onclick="startDFS()">▶ DFS</button>
</div>

<svg width="500" height="300">
  <!-- Edges -->
  <line class="edge" x1="250" y1="50" x2="150" y2="150"/>
  <line class="edge" x1="250" y1="50" x2="350" y2="150"/>
  <line class="edge" x1="150" y1="150" x2="100" y2="250"/>
  <line class="edge" x1="150" y1="150" x2="200" y2="250"/>
  <line class="edge" x1="350" y1="150" x2="300" y2="250"/>
  <line class="edge" x1="350" y1="150" x2="400" y2="250"/>

  <!-- Nodes -->
  <circle id="A" class="node" cx="250" cy="50" r="20"/>
  <circle id="B" class="node" cx="150" cy="150" r="20"/>
  <circle id="C" class="node" cx="350" cy="150" r="20"/>
  <circle id="D" class="node" cx="100" cy="250" r="20"/>
  <circle id="E" class="node" cx="200" cy="250" r="20"/>
  <circle id="F" class="node" cx="300" cy="250" r="20"/>
  <circle id="G" class="node" cx="400" cy="250" r="20"/>
</svg>

<script>
const graph = {
  A: ["B", "C"],
  B: ["D", "E"],
  C: ["F", "G"],
  D: [],
  E: [],
  F: [],
  G: []
};

function reset() {
  document.querySelectorAll(".node").forEach(n =>
    n.classList.remove("visited")
  );
}

function visit(node, delay) {
  setTimeout(() => {
    document.getElementById(node).classList.add("visited");
  }, delay);
}

function startBFS() {
  reset();
  let queue = ["A"];
  let visited = new Set();
  let time = 0;

  while (queue.length) {
    let node = queue.shift();
    if (!visited.has(node)) {
      visited.add(node);
      visit(node, time);
      time += 600;
      graph[node].forEach(n => queue.push(n));
    }
  }
}

function startDFS() {
  reset();
  let stack = ["A"];
  let visited = new Set();
  let time = 0;

  while (stack.length) {
    let node = stack.pop();
    if (!visited.has(node)) {
      visited.add(node);
      visit(node, time);
      time += 600;
      graph[node].slice().reverse().forEach(n => stack.push(n));
    }
  }
}
</script>

</body>
</html>
